  # â‘  è³‡æ–™åº«å®¹å™¨ (Postgres)
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: postgres_db
    volumes:
      - ./pgdb-data:/var/lib/postgresql/data
    networks:
      tripeasy_net:
        ipv4_address: 172.18.0.11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB_NAME}        # æŒ‡å®šè³‡æ–™åº«åç¨±
      - POSTGRES_USER=${POSTGRES_DB_USER}      # æŒ‡å®šä½¿ç”¨è€…
      - POSTGRES_PASSWORD=${POSTGRES_DB_PASSWORD} # æŒ‡å®šå¯†ç¢¼
    # åŠ ä¸Š Healthcheckï¼Œç¢ºä¿ DB å®Œå…¨å•Ÿå‹•
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER} -d ${POSTGRES_DB_NAME}"]
      interval: 10s
      # timeout: 3s
      retries: 3
    restart: unless-stopped

  # â‘¡ Migration å®¹å™¨ (Flyway)
  migrate:
    image: flyway/flyway:10
    depends_on:
      postgres:
        condition: service_healthy    # å¿…é ˆ db å¥åº·æ‰åŸ·è¡Œ migrate
    entrypoint: ["flyway"]
    command:
      - "-url=jdbc:postgresql://postgres:5432/${POSTGRES_DB_NAME}"
      - "-user=${POSTGRES_DB_USER}"
      - "-password=${POSTGRES_DB_PASSWORD}"
      - "-baselineOnMigrate=true"
      - "-locations=filesystem:/flyway/sql"
      - "migrate"
    volumes:
      - ./migrations:/flyway/sql:ro
    networks:
      tripeasy_net:
        ipv4_address: 172.18.0.20
    restart: "no"                     # åŸ·è¡Œå®Œ migration è‡ªå‹•çµæŸ
    # âŒ profiles: ["tools"] åˆªé™¤ï¼â†’é€™æ¨£ migrate æœƒè·Ÿè‘— up å•Ÿå‹•

  # â‘¢ api å®¹å™¨ (Node.js)
  api:
    build:
      context: .
    container_name: node_api_app
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/usr/backend       # ğŸ”¥ ç¶åˆ° /usr/src/backend
      - /usr/backend/node_modules     # ğŸ”¥ é¿å…è¦†è“‹ node_modules
    environment:
      - NODE_ENV=development
      - PORT=${PORT}
      - DB_HOST=postgres
      - DB_PORT=${POSTGRES_DB_PORT}
      - DB_USER=${POSTGRES_DB_USER}
      - DB_PASSWORD=${POSTGRES_DB_PASSWORD}
      - DB_NAME=${POSTGRES_DB_NAME}
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      tripeasy_net:
        ipv4_address: 172.18.0.30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3


